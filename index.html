<style>
* {
	
  box-sizing: border-box;
}

.column {

  border: 10px solid red;
  padding: 10px;
  height: 300px;

}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
